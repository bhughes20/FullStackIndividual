<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav role="navigation" class="navbar navbar-expand-lg" id="myNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="./home-5-xxl.png" width="100" height="100"/>
                Home Insurance
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <section id="displayForm" class="m-4">
                <header class="mb-4">
                    <h1>Start Your Quote</h1>
                    <p>Enter your personal details below to start your quote</p>
                </header>
                        <form id="insuranceQuote">
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="title" class="col-form-label">Title</label>
                                        <select id="title" name="title" class="form-select">
                                            <option selected disabled>Select Title</option>
                                            <option value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Ms">Ms</option>
                                        </select>
                                    </div>
                                </div>                     
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="firstName" class="col-form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="lastName" class="col-form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="addressLine1" class="col-form-label">First Line of Address</label>
                                        <input type="text" class="form-control" id="addressLine1" placeholder="Enter First Line of Address" name="addressLine1">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="addressLine2" class="col-form-label">Second Line of Address</label>
                                        <input type="text" class="form-control" id="addressLine2" placeholder="Enter Second Line of Address" name="addressLine2">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city" class="col-form-label">City</label>
                                        <input type="text" class="form-control" id="city" placeholder="Enter City Name" name="city">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="postcode" class="col-form-label">Postcode</label>
                                        <input type="text" class="form-control" id="postcode" placeholder="Eg. BT7 1NN" name="postcode">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <p>Are you the owner of the property?</p>
                                    <div class="form-check form-check-inline">
                                        <label for="propertyOwnerYes" class="form-check-label">Yes</label>
                                        <input type="radio" class="form-check-input" name="propertyOwner" id="propertyOwnerYes" value="Yes">
                                    </div>
                                    <div class="form-check form-check-inline">   
                                        <label for="propertyOwnerNo" class="form-check-label">No</label>
                                        <input type="radio" class="form-check-input" name="propertyOwner" id="propertyOwnerNo" value="No">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label for="propertyType" class="col-form-label">What is the type of property to be insured?</label>
                                        <select id="propertyType" name="propertyType" class="form-select">
                                            <option selected disabled>Select Property Type</option>
                                            <option value="Semi-Detached">Semi-Detached</option>
                                            <option value="Detached">Detached</option>
                                            <option value="Terraced">Terraced</option>
                                            <option value="Bungalow">Bungalow</option>
                                            <option value="Flat">Flat</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>   
                            <button type="submit" class="btn" id="formSubmitBtn">Submit</button>                                                          
                        </form>
            </section>

            <section id="displayQuotes" class="m-4">
                <header>
                    <h1>All Quotes</h1>
                </header>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name </th>
                            <th scope="col">Postcode</th>
                            <th scope="col">Property Owner</th>
                            <th scope="col">Property Type</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </section>
        </div> 
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script> 

    let url = "https://6141ee2b4d16670017ba2a89.mockapi.io/api/1/quotes";

    var form = document.getElementById("insuranceQuote"); 
    function handleForm(event) {
        event.preventDefault();
        submitQuote()
    }
    form.addEventListener('submit', handleForm);

  // document.getElementById("insuranceQuote").onsubmit = function() {submitQuote(getQuotes)};

    function submitQuote()
    {
        document.getElementById("displayForm").style.display = "none";

        let form = document.querySelector("form");

        fetch(url,
        {
            method:"POST",
            body: new FormData(form)
        })
        .then(function(response){
            if (response.ok){
                return getQuotes();
            } else {
                return Promise.reject(response);
            }
        }).catch(function (err){
            console.log(err);
        });
    }

   // getQuotes();

    function getQuotes()
    {
        fetch(url).then(function(response){
            if (response.ok){
                return response.json();
            } else {
                return Promise.reject(response);
            }
        }).then(function(data){
            console.log(data);
           let tableBody = document.getElementById("tableBody");
           for (let count = 0; count < data.length; count++)
           {
                let tr = document.createElement("tr");
                tableBody.append(tr);

                let td = document.createElement("td");
                let firstName = data[count].firstName;
                tr.append(td);
                td.append(firstName);

                td = document.createElement("td");
                let lastName = data[count].lastName;
                tr.append(td);
                td.append(lastName);

                td = document.createElement("td");
                let postcode = data[count].postcode;
                tr.append(td);
                td.append(postcode);

                td = document.createElement("td");
                let propertyOwner = data[count].propertyOwner;
                tr.append(td);
                td.append(propertyOwner);

                td = document.createElement("td");
                let propertyType = data[count].propertyType;
                tr.append(td);
                td.append(propertyType);
           }

            document.getElementById("displayQuotes").style.display = "initial";
        }).catch(function (err){
            console.log(err);
        });
    }
</script>
