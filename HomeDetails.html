        <div class="container">
            <header class="m-4">
                <h1>Enter Details Below to Start Your Quote</h1>
            </header>
            <section>
                <form>
                    <div class="row mb-3">
                        <label for="title" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-5">
                            <select id="title" name="title" class="custom-select">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
                        </div>
                    </div>
                     <div class="row mb-3">
                        <label for="addressLine1" class="col-sm-3 col-form-label">First Line of Address</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="addressLine1" placeholder="Enter First Line of Address" name="addressLine1">
                        </div>
                    </div>
                     <div class="row mb-3">
                        <label for="city" class="col-sm-3 col-form-label">City</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="city" placeholder="Enter City Name" name="city">
                        </div>
                    </div> 
                     <div class="row mb-3">
                        <label for="postcode" class="col-sm-3 col-form-label">Postcode</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="postcode" placeholder="Eg. BT7 1NN" name="postcode">
                        </div>
                    </div>   
                    <button type="submit" class="btn btn-primary">Submit</button>                                                          
                </form>
            </section>

            <section>
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Quote Number</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name </th>
                        <th scope="col">Postcode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td colspan="2"></td>
                        <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
